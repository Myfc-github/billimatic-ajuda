{{ "<!-- footer -->" | safeHTML }}
<footer class="section pb-4 pt-4 footer">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-12 text-md-center text-center">
       <p class="mb-md-0 mb-4">
        {{ $logoMyfc:= site.Params.logo_myfc }}
        <img class="img-fluid" src="{{ $logoMyfc | absURL }}" alt="{{ site.Title }}"> 
        {{ .Site.Params.copyright | markdownify }}</p>
      </div>
    </div>
  </div>
</footer>
{{ "<!-- /footer -->" | safeHTML }}

{{ "<!-- Main Script -->" | safeHTML }}
{{ $script := resources.Get "js/script.js" | minify}}
<script src="{{ $script.Permalink }}"></script>
